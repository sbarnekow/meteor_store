<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="navigation">
    <span class="title"> Random Acts Of . . . </span>
    <span class="login">
      {{> loginButtons}}
    </span>
  </div>
  <div class="all-articles">
    {{> articles }}
  </div>
  <div class="new-article">
    {{> insertArticleForm }}
  </div> 
</body>

<template name="articles">
  <ul class="small-block-grid-3 clearfix">
  {{#each Articles}}
    <li class="column">
      <div class="article-title">
        {{title}}
      </div>
      <div class="article-price">
        {{price}}
      </div>
      {{#if currentUser}}
        <div class="crud-buttons" id={{_id}}>
          <button name="edit" class="btn btn-primary" id="edit-article"> Edit </button>
          <button name="delete" class="btn btn-primary" id="delete-article"> Delete </button>
        </div>
      {{/if}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="insertArticleForm">
    {{>quickForm id="insertArticleForm" type="insert" collection="Articles"}}
</template>
