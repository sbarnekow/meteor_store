<head>
</head>
<body>
  <header>
    <span> Random Acts Of . . . </span>
    <span class="login">
      {{> loginButtons}}
    </span>
  </header>
  <div class="all-articles">
    {{> articles }}
  </div>
  <div class="new-article">
    {{> insertArticleForm }}
  </div> 
  <div class="edit-article">
    {{> updateArticle }}
  </div>
</body>

<template name="articles">
  <ul class="small-block-grid-3">
  {{#each Articles}}
    <li>
      <div>
        {{title}}
      </div>
      <div id="description">
        {{description}}
      </div>
      <div>
        {{price}}
      </div>
      <div class="crud-buttons" id={{_id}}>
        <button name="edit" class="btn btn-primary" id="edit-article"> Edit </button>
        <button name="delete" class="btn btn-primary" id="delete-article"> Delete </button>
      </div>
    </li>
  {{/each}}
  </ul>
</template>

<template name="insertArticleForm">
    {{>quickForm id="insertArticleForm" type="insert" collection="Articles"}}
</template>

<template name="updateArticle">
  {{>quickForm collection="Articles" doc=selectedArticle id="updateArticle" type="update" button_content="Update" }}
</template>
