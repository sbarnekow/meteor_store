<head>
</head>
<body>
  <div class="login">
    {{> loginButtons}}
  </div>
  <div class="new-article">
    {{> insertArticleForm }}
  </div> 
  <div class="all-articles">
    {{> articles }}
  </div>
  <div class="edit-article">
    {{> updateOrDeleteArticle }}
  </div>
</body>

<template name="articles">
  <ul class="small-block-grid-3">
  {{#each Articles}}
    <li>
      <div>
      {{title}}
      </div>
      <div>
      {{description}}
      </div>
      <div>
      {{price}}
      </div>
      <div>
      <button name="edit" class="btn btn-primary"> Edit </button>
      <button name="delete" class="btn btn-primary"> Delete </button>
      </div>
    </li>
  {{/each}}
  </ul>
</template>

<template name="insertArticleForm">
    {{#autoForm id="insertArticleForm" type="insert" collection="Articles"}}
    {{> afQuickField name="title"}}
    {{> afQuickField name="description" rows=6}}
    {{> afQuickField name="price"}}
    <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
</template>

<template name="updateOrDeleteArticle">
</template>
