<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Random Acts Of...</a>
      </div>
      <div class="navbar-right">
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#new-article">
          Add New Piece
        </button>
        <button type="button" class="btn btn-default navbar-btn">
         {{> loginButtons}}
       </button>
     </div>
    </div>
  </nav>
  <div class="jumbotron">
   <h1>
      Random Acts Of . . . 
    </h1>
  </div>
  <div class="all-articles">
    {{> articles }}
  </div>
  <div class=" modal fade new-article" id="new-article" tab-index="-1" role="dialog" aria-labelledby="new-article-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          {{> insertArticleForm }}
        </div>
      </div>
    </div>
  </div> 
</body>

<template name="articles">
  <ul class="small-block-grid-3 clearfix">
  {{#each allArticles}}
    <li class="column">
      <div class="article-title">
        <p class="editable title" data-name="title" data-pk={{_id}}  data-type="textarea" data-placeholder="Enter text" data-emptytext="Hey, I need a title!">{{title}}</p>
      </div>
      <div class="article-description">
         <p class="editable description" id={{_id}} data-name="description" data-type="textarea" data-placeholder="Enter text">{{description}}</p>
      </div>
      <div class="article-price">
        <p class="editable price" id={{_id}} data-name="price" data-type="textarea" data-placeholder="Enter text">{{price}}</p>
      </div>
    </li>
  {{/each}}
  </ul>
</template>

<template name="insertArticleForm">
    {{>quickForm id="insertArticleForm" type="insert" collection="Articles"}}
</template>
