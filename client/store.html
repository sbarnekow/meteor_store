<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Random Acts Of...</a>
      </div>
      <div class="navbar-right">
        <button type="button" class="btn btn-default navbar-btn">
         {{> loginButtons}}
       </button>
     </div>
    </div>
  </nav>
  <div class="jumbotron">
   <h1>
      Random Acts Of . . . 
    </h1>
  </div>
  <div class="all-articles">
    {{> articles }}
    {{> editArticle }}
  </div>
  <div class="new-article">
    {{> insertArticleForm }}
  </div> 
</body>

<template name="articles">
  <ul class="small-block-grid-3 clearfix">
  {{#each allArticles}}
    <li class="column">
      <div class="article-title">
        <p class="editable title" id={{_id}} data-name="title" data-type="textarea" data-placeholder="Enter text" data-emptytext="Hey, I need a title!">{{title}}</p>
      </div>
      <div class="article-price">
        {{price}}
      </div>
    </li>
  {{/each}}
  </ul>
</template>

<template name="insertArticleForm">
    {{>quickForm id="insertArticleForm" type="insert" collection="Articles"}}
</template>

<template name="editArticle">
  <div class="modal" id="edit-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            {{>quickForm collection="Articles" doc=editArticle id="updateArticleForm" type="update"}}
          </div>
        </div>
      </div>
    </div>
</template>
